# Config file for automatic testing at travis-ci.org
dist: xenial   # required for Python >= 3.7
language: python
python:
  - "3.7"

# command to install dependencies
install:
  - make install_test

# command to run tests
script:
  - make serve-dev &
  - sleep 10
  - make test

after-script:
  - python-codacy-coverage -r coverage.xml
  - coveralls